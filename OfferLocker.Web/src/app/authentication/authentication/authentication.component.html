  <img src='../../../assets/images/undraw_business_shop_qw5t.svg'>

  <div class="authentication-content">
    <form class="authentication-content-inside" [formGroup]="formGroup">
      <span class="login-label">{{isSetRegistered? 'Register': 'Log in'}} </span>
      <br>
      <label>Email</label>
      <input formControlName="email" type="email" />
      <br>
      <label>Password</label>
      <input formControlName="password" type="password" />
      <br>
      <ng-container *ngIf="isSetRegistered">
        <label>Full name</label>
        <input formControlName="fullName" type="text" />
      </ng-container>

      <span class="not-registered">
        <input type="checkbox" (click)="setRegister()" />
        <p>{{isSetRegistered? 'Go back to log in': 'I am not registered yet'}}</p>
      </span>

      <!-- <span class="admin">
      <input type="checkbox" (click)="setAdmin()">
      <p>I want to be an admin</p>
    </span> -->
      <button type="button" (click)="authenticate()"><span>{{isSetRegistered? 'Register': 'Login'}}</span></button>
    </form>
  </div>
</div>
