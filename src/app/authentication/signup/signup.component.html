<!-- Componenta header care e shared are si numele user-ului, aici o sa folosesc alta -->
<header>
  <a href="/dashboard">
    <h1>OfferLocker</h1>
  </a>
</header>

<div class="authentication-container">

  <div class="curved">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 319">
      <path fill="#5ac2ce" fill-opacity="1"
        d="M0,32L60,64C120,96,240,160,360,160C480,160,600,96,720,85.3C840,75,960,117,1080,133.3C1200,149,1320,139,1380,133.3L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
      </path>
    </svg>
  </div>

  <img src='../../../assets/images/undraw_business_shop_qw5t.svg'>

  <form class="authentication-content" [formGroup]="formGroup">
    <span class="login-label">Sign up</span>
    <br>
    <label>Email</label>
    <input formControlName="email" type="email" />
    <br>
    <label>Password</label>
    <input formControlName="password" type="password" />
    <br>
    <label>Full name</label>
    <input formControlName="fullName" type="text" />
    <a href="/auth/login">Already signed up? Log in here</a>

    <!-- <span class="not-registered">
      <input type="checkbox" (click)="setRegister()" />
      <p>{{isSetRegistered? 'Go back to log in': 'I am not registered yet'}}</p>
    </span> -->

    <!-- <span class="admin">
      <input type="checkbox" (click)="setAdmin()">
      <p>I want to be an admin</p>
    </span> -->
    <button type="button" (click)="authenticate()"><span>Sign up</span></button>
  </form>
</div>
