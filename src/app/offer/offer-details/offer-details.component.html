<app-header></app-header>

<main>
  <h1>
    Create Offer
  </h1>

  <div class="flex-row-space-around">

    <section class="form-section">
      <div class="form-group">
        <h2>Offer Name:</h2>
        <input type="text" placeholder="Enter offer name" [(ngModel)]="name" [disabled]="!isEditing">
        <h2>Price:</h2>
        <input type="text" placeholder="Enter offer price" [(ngModel)]="price" [disabled]="!isEditing">
        <h2>Available:</h2>
        <input type="text" placeholder="Enter offer status" [(ngModel)]="available" [disabled]="!isEditing">
      </div>

      <div class="form-group">
        <p *ngIf="!isEditing; else notEditable">{{description}}</p>

        <ng-template #notEditable>
          <textarea class="offer-description" contenteditable="true"
            placeholder="Enter offer description">{{description}}</textarea>
        </ng-template>
      </div>

      <div class="photos">
        <label class="photos-title">Photos</label>

        <div class="photos-list">
          <div *ngIf="photos.length > 0; else noPhotos">

          </div>
          <ng-template #noPhotos>
            <label *ngIf="photos.length === 0">No photos available</label>
          </ng-template>

          <div class="add-photos" *ngIf="isEditing">
            <div class="photo-file-container">

              <img class="photo-file" *ngFor="let photo of photos" [src]="photo">
            </div>

            <input #Image type="file" (change)="handleFileInput($event.target.files)" />
            <img class="photo-file" [src]="imageUrl">
          </div>

          <div class="added-photos" *ngIf="!isEditing">
            <img class="photo-file" *ngFor="let photo of photos" [src]="photo">
          </div>
        </div>
      </div>

      <button type="button" *ngIf="!isEditing; else saveButton" (click)="startUpdating()"><span> Update
          offer</span></button>
      <button type="button" *ngIf="!isEditing; else saveButton" (click)="startUpdating()"><span> Buy now</span></button>
      <button type="button" *ngIf="!isEditing; else saveButton" (click)="save()"><span> Save deal</span></button>
      <ng-template #saveButton>
        <button type="button" (click)="save()"><span>Save offer</span></button>
      </ng-template>

    </section>

    <section class="image-section">
      <img src="../../../assets/images/undraw_gifts_btw0.png" alt="Offer image" />
    </section>
  </div>
</main>
<app-footer></app-footer>
